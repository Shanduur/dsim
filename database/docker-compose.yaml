version: '3.8'
services:

  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=database
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080

  rest:
    image: postgrest/postgrest
    restart: unless-stopped
    ports: 
      - 3000:3000
    links:
      - db:db
    environment:
      PGRST_DB_URI: postgres://user:password@db:5432/database
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: user #In production this role should not be the same as the one used for the connection
    depends_on:
      - db

volumes:
  dbdata:
