syntax = "proto3";

package pluggable.transfer;

option go_package = "pb";

import "credentials_message.proto";
import "fileInfo_message.proto";

message Job {
    Credentials user = 1;
    uint32 number_of_files = 2;
    repeated FileInfo file_information = 3;
}

message InternalJob {
    repeated int64 file_id = 1;
}